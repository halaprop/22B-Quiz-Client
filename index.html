<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Review Problem Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./style.css" />

</head>

<body>

  <nav class="uk-navbar-container uk-padding-small uk-background-muted">
    <div uk-navbar style="min-height: 2rem;">
      <div class="uk-navbar-left">
        <div id="spinner" uk-spinner hidden></div>
      </div>
      <div class="uk-navbar-center">
        <strong>22A Review Problem</strong>
      </div>
    </div>

    <!-- Form -->
    <div id="form-section" class="uk-container uk-container-small uk-margin-auto uk-margin-small-top">
      <p class="uk-heading-line uk-text-center"><span>About you</span></p>
      <form class="uk-form-stacked" id="info-form">
        <div class="uk-margin">
          <label class="uk-form-label">First Name</label>
          <input class="uk-input" id="firstName" type="text" required>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">Last Name</label>
          <input class="uk-input" id="lastName" type="text" required>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">Student ID</label>
          <input class="uk-input" id="studentID" type="text" required>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">When You Took 22A</label>
          <div class="uk-grid uk-child-width-1-2 uk-grid-small" uk-grid>
            <div>
              <select class="uk-select" id="year" required>
                <option value="">Year</option>
              </select>
            </div>
            <div>
              <select class="uk-select" id="quarter" required>
                <option value="">Quarter</option>
                <option>Fall</option>
                <option>Winter</option>
                <option>Spring</option>
                <option>Summer</option>
              </select>
            </div>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">Modality</label>
          <div class="uk-flex uk-flex-middle uk-flex-wrap">
            <label class="uk-margin-small-right">
              <input class="uk-radio" type="radio" name="mode" value="In-person" required> In-person
            </label>
            <label>
              <input class="uk-radio" type="radio" name="mode" value="Online" required> Online
            </label>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">Grade</label>
          <select class="uk-select" id="grade" required>
            <option value="">Select grade</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>F</option>
          </select>
        </div>

        <div class="uk-flex uk-flex-center">
          <button class="uk-button uk-button-primary" type="submit">Continue</button>
        </div>
      </form>
    </div>

    <!-- Camera -->
    <div id="photo-section" class="uk-container uk-margin-small-top" hidden>
      <p class="uk-heading-line uk-text-center"><span>Photograph your work</span></p>
      <div id="video-container">
        <video id="video" autoplay playsinline></video>
      </div>
      <div class="uk-flex uk-flex-center uk-margin-small-top">
        <button id="capture-btn" class="uk-button uk-button-primary uk-border-circle">
          <span uk-icon="icon: camera; ratio: 1.2"></span>
        </button>
      </div>
    </div>

    <!-- Confirm photo -->

    <div id="confirm-modal" class="uk-modal-full" uk-modal>
      <div class="uk-modal-dialog">
        <div class="uk-child-width-1-1@s uk-flex-middle" uk-grid>
          <div class="uk-margin-large-top uk-background-cover uk-padding-small">
            <p class="uk-heading-line uk-text-center"><span>Confirm</span></p>
            <canvas class="uk-margin-large-top" id="modal-canvas"
              style="max-width: 100%; margin-left: 8px; margin-right: 8px;"></canvas>
            <div class="uk-flex uk-flex-center uk-margin-top">
              <button class="uk-button uk-button-default uk-modal-close" id="retake-btn">Retake</button>
            </div>
            <div class="uk-margin-top uk-margin-left uk-margin-right">
              <button class="uk-button uk-button-primary uk-width-1-1" id="save-photo-btn">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Review and Submit -->
    <div id="review-panel" class="uk-container uk-container-small uk-text-center uk-margin-small-top" hidden>
      <p class="uk-heading-line uk-text-center"><span>Confirm and submit</span></p>


      <!-- Review section -->
      <div id="review-section" class="uk-animation-fade">
        <div class="uk-grid-small uk-child-width-1-2 uk-flex-middle uk-margin-small-top" uk-grid>
          <div class="uk-text-right"><strong>First name:</strong></div>
          <div id="review-firstName" class="uk-text-left"></div>

          <div class="uk-text-right"><strong>Last name:</strong></div>
          <div id="review-lastName" class="uk-text-left"></div>

          <div class="uk-text-right"><strong>Student ID:</strong></div>
          <div id="review-studentID" class="uk-text-left"></div>
        </div>

        <div class="uk-margin-top uk-margin-small-bottom uk-flex uk-flex-center">
          <div class="uk-grid-small uk-child-width-auto uk-grid" id="photo-thumbs">
            <div><img id="review-image-0" class="photo-thumb" alt="Front image"></div>
            <div><img id="review-image-1" class="photo-thumb" alt="Back image"></div>
          </div>
        </div>
        <div class="uk-flex uk-flex-center uk-margin-top">
          <button class="uk-button uk-button-default" id="take-another-btn">
            Add another photograph
          </button>
        </div>
        <div class="uk-flex uk-flex-center uk-margin-small-top">
          <button class="uk-button uk-button-default" id="start-over-btn">
            Start over
          </button>
        </div>
        <div class="uk-margin-large-top uk-margin-small-left uk-margin-small-right">
          <button class="uk-button uk-button-primary uk-width-1-1" id="final-submit-btn">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Done -->
    <div id="done-panel" class="uk-container uk-container-small uk-text-center uk-margin-small-top" hidden>
      <h3>Done!</h3>
      <p>Thank you for the submission.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit-icons.min.js"></script>
    <script type="module" src="./app.js" defer></script>
</body>

</html>
